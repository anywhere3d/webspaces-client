<style>
    .headline1 { font-size:36px; margin-top:90px; text-align:center; }
    .headline2 { font-size:24px; margin-top:0px; text-align:center; }
    .splash{
      color: #000; text-align: center; box-sizing: border-box; opacity:1;
      /*position: absolute;*/ left:0; right:0; top:150px; bottom:0; padding: 30px 10px; 
      -webkit-transition: all .2s;
         -moz-transition: all .2s;
          -ms-transition: all .2s;
           -o-transition: all .2s;
              transition: all .2s;
      background: rgba(255, 255, 255, 0); /* url(/assets/images/splashscreen-1.jpg) no-repeat 50% 50%; */
      background-size: 100% auto; z-index:1001; /*rgb(225, 116, 0)*/
    }
    .splash-loaded{ top:-100%; bottom:100%; }
    .splash-text { color:#000; font-size: 20px; text-align: center; }
    .splash-intro { color:#000; font-size: 20px; text-align: center; font-weight:bold; margin-bottom:10px; }
    .splash-text-small { font-size:1rem; }
    .splash-loading { color:#000; font-size:1.5rem; }
    .splash-instruction{ margin: 20px auto 50px; }
    .splash-instruction img{
      vertical-align: middle; box-sizing: border-box;
      display: block; width:100%; max-width:900px; height: auto;
      padding: 10px; margin: auto; border-radius: 6px;
      background: rgba( 0, 0, 0, 0.3 );
    }
    .splash-spinner{
      display: block; padding-bottom: 100px; margin: 0px auto; width:250px; height:50px; 
      background: url(/icons/loading_wait.gif) no-repeat 50% 50%; background-size: 100%;
    }
    .splash-playbutton{
      color: #fff; letter-spacing:0.1em; font-size:20px;
      text-align: center; letter-spacing:0.01em; cursor: pointer;
      width: 200px; padding: 20px 0; margin: 20px auto; border-radius: 3px;
      background: #0275d8; display: none;
    }
    .splash-playbutton svg{ vertical-align: middle; margin-top: -0.2em; }
</style>

<h1 class="headline1">Welcome where Web-3D lives on!</h1>
<h2 class="headline2">Social 3D Realtime MultiUser Webspace Network</h2>

<div>
    <form id="splash-form" class="splash">
    
        <div class="form-group">
            <div class="splash-intro">Pick up a nickname!</div>
            <input type="text" class="form-control nickname" id="nickname" name="nickname" required style="width:200px; margin:auto;">
        </div>
    
        <div class="splash-instruction">
            <img src="/icons/controls-instruction.png" width="880" height="180" alt="control instractions image">
        </div>
    
        <div class="form-group">
            <div class="splash-intro">Select your gender</div>
            <a class="btn btn-default gender" id="male" name="male">Male</a>
            <a class="btn btn-default gender" id="female" name="female">Female</a>
        </div>
    
        <div class="form-group">
            <a class="btn btn-primary submit" id="enter" name="enter" style="width:120px;" onclick="$('.splash').submit();">Enter</a>
        </div>
    
    </form>
</div>
